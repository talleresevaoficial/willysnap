<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WillySnap | Captura y Convierte Texto</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∏</text></svg>">

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    
    <style>
        :root {
            --primary: #2563eb; 
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #334155;
            --border: #e2e8f0;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 2rem;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 1000px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        header {
            grid-column: 1 / -1;
            text-align: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        
        h1 { margin: 0; color: var(--primary); font-size: 2.2rem; letter-spacing: -0.025em; }
        .subtitle { color: #64748b; font-size: 1rem; margin-top: 0.5rem; }
        
        /* AVISO DE INSTRUCCIONES (NUEVO) */
        .info-box {
            grid-column: 1 / -1;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }
        .info-icon { font-size: 1.2rem; }

        kbd {
            background-color: white;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            padding: 0.1rem 0.4rem;
            font-family: monospace;
            font-weight: bold;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        /* Paneles */
        .input-section, .output-section { display: flex; flex-direction: column; gap: 1rem; }

        .drop-zone {
            border: 2px dashed #94a3b8;
            border-radius: 12px;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover { border-color: var(--primary); background-color: #f1f5f9; }
        
        .drop-zone img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            display: none;
            z-index: 2;
        }

        .placeholder { text-align: center; color: #64748b; z-index: 1; pointer-events: none; }

        /* Controles */
        .controls {
            display: flex; align-items: center; gap: 0.8rem; padding: 0.8rem;
            background: #f1f5f9; border-radius: 8px; border: 1px solid var(--border);
        }

        .btn {
            background-color: var(--primary); color: white; border: none; padding: 1rem;
            border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%;
            transition: 0.2s; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }
        .btn:hover { background-color: var(--primary-hover); transform: translateY(-1px); }
        .btn:disabled { background-color: #cbd5e1; cursor: not-allowed; transform: none; box-shadow: none; }

        /* Textarea y Salida */
        textarea {
            width: 100%; height: 320px; padding: 1rem; border: 1px solid var(--border);
            border-radius: 8px; resize: vertical; font-family: 'Courier New', monospace;
            font-size: 0.95rem; line-height: 1.5; background: #fff; box-sizing: border-box;
        }
        textarea:focus { outline: 2px solid var(--primary); border-color: transparent; }

        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 0.8rem; }
        
        .btn-sec {
            background-color: white; border: 1px solid #cbd5e1; color: var(--text);
            padding: 0.8rem; border-radius: 8px; cursor: pointer; font-weight: 600;
            transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 0.5rem;
        }
        .btn-sec:hover { background-color: #f8fafc; border-color: #94a3b8; }

        /* Bot√≥n de Copiar (Destacado) */
        .btn-copy {
            grid-column: 1 / -1; /* Ocupa todo el ancho */
            background-color: var(--text); color: white; border: none;
        }
        .btn-copy:hover { background-color: #1e293b; border-color: transparent; }

        /* Barra progreso */
        .status-container { display: none; margin-top: 0.5rem; }
        .progress-bar { height: 8px; background: #e2e8f0; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.3s; }
        .status-text { font-size: 0.85rem; color: #64748b; margin-top: 0.5rem; text-align: center; }

        /* Notificaci√≥n Flotante (Toast) */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; padding: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><span style="margin-right: 10px;">üì∏</span>WillySnap</h1>
        <p class="subtitle">La herramienta m√°s r√°pida de Imagen a Texto.</p>
    </header>

    <div class="info-box">
        <span class="info-icon">üí°</span>
        <span>
            <strong>Tip Pro:</strong> Haz una captura de pantalla y usa <kbd>Ctrl</kbd> + <kbd>V</kbd> aqu√≠ para convertir al instante. ¬øTexto borroso? Activa el modo <strong>WillyClear</strong>.
        </span>
    </div>

    <section class="input-section">
        <div class="drop-zone" id="dropZone">
            <div class="placeholder" id="placeholder">
                <svg width="60" height="60" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" style="margin: 0 auto 1rem; color: #94a3b8;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <p>Haz clic para subir o <strong>Pega (Ctrl+V)</strong></p>
            </div>
            <img id="previewImg" alt="Vista Previa">
        </div>
        
        <div class="controls">
            <input type="checkbox" id="filterCheck" onchange="toggleFilter()" style="width: 18px; height: 18px; cursor: pointer;">
            <label for="filterCheck" style="cursor: pointer; font-size: 0.95rem; user-select: none;">
                ‚ú® Modo <strong>WillyClear</strong> (Alto Contraste)
            </label>
        </div>

        <button id="convertBtn" class="btn" disabled>Extraer Texto</button>
        
        <div class="status-container" id="statusContainer">
            <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
            <p class="status-text" id="statusText">Procesando...</p>
        </div>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </section>

    <section class="output-section">
        <label for="resultText" style="font-weight: 600; color: #475569;">Texto Detectado:</label>
        <textarea id="resultText" placeholder="El resultado aparecer√° aqu√≠..."></textarea>
        
        <div class="action-buttons">
            <button class="btn-sec btn-copy" onclick="copyToClipboard()">
                <span>üìã</span> Copiar Texto
            </button>
            <button class="btn-sec" onclick="downloadFile('txt')">
                <span>üìÑ</span> TXT
            </button>
            <button class="btn-sec" onclick="downloadFile('doc')">
                <span>üìù</span> Word
            </button>
        </div>
    </section>
</div>

<canvas id="canvas" style="display: none;"></canvas>
<div id="toast">¬°Texto copiado al portapapeles!</div>

<script>
    // Referencias
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const placeholder = document.getElementById('placeholder');
    const convertBtn = document.getElementById('convertBtn');
    const filterCheck = document.getElementById('filterCheck');
    const resultText = document.getElementById('resultText');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let originalImageObj = new Image(); 
    let currentFile = null;

    // --- ENTRADA ---
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
    
    // Drag & Drop
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
    dropZone.addEventListener('drop', (e) => { e.preventDefault(); handleFile(e.dataTransfer.files[0]); });

    // Paste
    document.addEventListener('paste', (e) => {
        const items = e.clipboardData.items;
        for (let item of items) {
            if (item.type.indexOf('image') !== -1) {
                handleFile(item.getAsFile());
                break; 
            }
        }
    });

    function handleFile(file) {
        if (!file || !file.type.startsWith('image/')) return;
        currentFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
            originalImageObj.onload = () => applyVisuals();
            originalImageObj.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    // --- VISUALES ---
    function applyVisuals() {
        if (filterCheck.checked) processImageForOCR();
        else previewImg.src = originalImageObj.src;
        
        previewImg.style.display = 'block';
        placeholder.style.display = 'none';
        convertBtn.disabled = false;
        convertBtn.innerText = "Extraer Texto Ahora";
    }

    function toggleFilter() { if (currentFile) applyVisuals(); }

    function processImageForOCR() {
        canvas.width = originalImageObj.width;
        canvas.height = originalImageObj.height;
        ctx.drawImage(originalImageObj, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
            const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
            const color = avg < 120 ? 0 : 255;
            data[i] = data[i+1] = data[i+2] = color;
        }
        ctx.putImageData(imageData, 0, 0);
        previewImg.src = canvas.toDataURL();
    }

    // --- OCR ---
    convertBtn.addEventListener('click', async () => {
        document.getElementById('statusContainer').style.display = 'block';
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        convertBtn.disabled = true;
        resultText.value = '';

        try {
            const { data: { text } } = await Tesseract.recognize(
                previewImg.src, 'spa', 
                { logger: m => {
                    if (m.status === 'recognizing text') {
                        progressFill.style.width = Math.round(m.progress * 100) + '%';
                        statusText.innerText = `Escaneando... ${Math.round(m.progress * 100)}%`;
                    } else statusText.innerText = `Estado: ${m.status}`;
                }}
            );
            resultText.value = text;
            statusText.innerText = '¬°Listo!';
            convertBtn.innerText = "¬°Completado!";
        } catch (error) {
            statusText.innerText = 'Error al procesar.';
        } finally { convertBtn.disabled = false; }
    });

    // --- NUEVAS FUNCIONES ---
    function copyToClipboard() {
        const text = resultText.value;
        if (!text) return;
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        });
    }

    function downloadFile(type) {
        const text = resultText.value;
        if(!text) return alert("No hay texto para descargar");
        let content = text;
        let mime = 'text/plain';
        let ext = 'txt';
        if (type === 'doc') {
            content = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word'><head><meta charset='utf-8'></head><body>${text.replace(/\n/g, '<br>')}</body></html>`;
            mime = 'application/msword';
            ext = 'doc';
        }
        const blob = new Blob(['\ufeff', content], { type: mime });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `WillySnap.${ext}`;
        link.click();
    }
</script>

</body>
</html>
